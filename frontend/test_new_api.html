<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 測試 - 新版動態瀏覽</title>
    <script src="config.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        .nav-container { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .item-list { list-style: none; padding: 0; margin: 10px 0; }
        .item { padding: 8px; margin: 3px 0; border: 1px solid #ddd; border-radius: 3px; cursor: pointer; }
        .item.category { background: #fff3cd; }
        .item.tool { background: #d4edda; }
        button { padding: 8px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #6c757d; cursor: not-allowed; }
        input { padding: 8px; margin: 5px; border: 1px solid #ddd; border-radius: 3px; width: 300px; }
    </style>
</head>
<body>
    <h1>新版動態瀏覽 API 測試</h1>
    
    <div id="loginSection" class="test-section info">
        <h3>1. 登錄測試</h3>
        <button id="loginBtn">自動登錄</button>
        <div id="loginResult"></div>
    </div>
    
    <div id="browseSection" class="test-section info">
        <h3>2. 動態瀏覽測試</h3>
        <div class="nav-container">
            <button id="loadRootBtn" disabled>載入根目錄</button>
            <input type="text" id="pathInput" placeholder="輸入路徑 (如: TaskalfaC3253)" disabled>
            <button id="loadPathBtn" disabled>載入指定路徑</button>
            <button id="goBackBtn" disabled>返回上一層</button>
        </div>
        <div id="breadcrumbs"></div>
        <div id="browseResult"></div>
        <ul id="itemList" class="item-list"></ul>
    </div>
    
    <div id="searchSection" class="test-section info">
        <h3>3. 搜索測試</h3>
        <input type="text" id="searchInput" placeholder="搜索工具" disabled>
        <button id="searchBtn" disabled>搜索</button>
        <div id="searchResult"></div>
    </div>

    <script>
        let currentBrowseData = null;
        let token = null;

        $(document).ready(function() {
            setupEventHandlers();
        });

        function setupEventHandlers() {
            $('#loginBtn').on('click', login);
            $('#loadRootBtn').on('click', () => loadPath(''));
            $('#loadPathBtn').on('click', () => {
                const path = $('#pathInput').val().trim();
                loadPath(path);
            });
            $('#goBackBtn').on('click', goBack);
            $('#searchBtn').on('click', search);
        }

        async function login() {
            try {
                const response = await fetch(`${getApiBaseUrl()}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        account: 'admin',
                        password: 'nisc27978831'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.access_token;
                    localStorage.setItem('access_token', token);
                    localStorage.setItem('user_info', JSON.stringify(data.user));
                    
                    $('#loginResult').html('<p style="color: green;">✓ 登錄成功！</p>');
                    $('#loginSection').removeClass('info error').addClass('success');
                    
                    // Enable other controls
                    $('#loadRootBtn, #pathInput, #loadPathBtn, #searchInput, #searchBtn').prop('disabled', false);
                    
                    // Auto load root
                    loadPath('');
                } else {
                    $('#loginResult').html(`<p style="color: red;">✗ 登錄失敗: ${JSON.stringify(data)}</p>`);
                    $('#loginSection').removeClass('info success').addClass('error');
                }
            } catch (error) {
                $('#loginResult').html(`<p style="color: red;">✗ 登錄錯誤: ${error.message}</p>`);
                $('#loginSection').removeClass('info success').addClass('error');
            }
        }

        async function loadPath(path) {
            try {
                const url = path ? 
                    `${getApiBaseUrl()}/browse?path=${encodeURIComponent(path)}` : 
                    `${getApiBaseUrl()}/browse`;
                
                console.log('Loading:', url);
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    currentBrowseData = data;
                    updateDisplay(data);
                    $('#browseSection').removeClass('info error').addClass('success');
                } else {
                    $('#browseResult').html(`<p style="color: red;">✗ 載入失敗: ${JSON.stringify(data)}</p>`);
                    $('#browseSection').removeClass('info success').addClass('error');
                }
                
            } catch (error) {
                $('#browseResult').html(`<p style="color: red;">✗ 載入錯誤: ${error.message}</p>`);
                $('#browseSection').removeClass('info success').addClass('error');
                console.error('Browse error:', error);
            }
        }

        function updateDisplay(data) {
            // Update breadcrumbs
            let breadcrumbHtml = '<strong>路徑:</strong> ';
            breadcrumbHtml += '<a href="#" onclick="loadPath(\'\')">🏠 根目錄</a>';
            
            if (data.breadcrumbs && data.breadcrumbs.length > 0) {
                data.breadcrumbs.forEach(crumb => {
                    breadcrumbHtml += ` > <a href="#" onclick="loadPath('${crumb.path}')">${crumb.display_name}</a>`;
                });
            }
            $('#breadcrumbs').html(breadcrumbHtml);
            
            // Update result info
            $('#browseResult').html(`
                <p style="color: green;">✓ 載入成功！</p>
                <p>當前路徑: <code>${data.current_path || '根目錄'}</code></p>
                <p>項目數量: ${data.count}</p>
                <p>父路徑: <code>${data.parent_path || '無'}</code></p>
            `);
            
            // Update item list
            const itemList = $('#itemList');
            itemList.empty();
            
            if (data.items && data.items.length > 0) {
                data.items.forEach(item => {
                    const toolCount = item.tool_count ? ` (${item.tool_count} 工具)` : '';
                    const icon = item.type === 'tool' ? '🔧' : '📁';
                    
                    const listItem = $(`
                        <li class="item ${item.type}" data-path="${item.path}" data-type="${item.type}">
                            ${icon} ${item.display_name || item.name}${toolCount}
                        </li>
                    `);
                    
                    listItem.on('click', function() {
                        if (item.type === 'category') {
                            loadPath(item.path);
                        } else {
                            alert(`工具: ${item.display_name || item.name}\n路徑: ${item.path}`);
                        }
                    });
                    
                    itemList.append(listItem);
                });
            } else {
                itemList.append('<li class="item">沒有找到項目</li>');
            }
            
            // Enable/disable back button
            $('#goBackBtn').prop('disabled', data.parent_path === null);
        }

        function goBack() {
            if (currentBrowseData && currentBrowseData.parent_path !== null) {
                loadPath(currentBrowseData.parent_path);
            }
        }

        async function search() {
            const query = $('#searchInput').val().trim();
            if (!query) return;
            
            try {
                const response = await fetch(`${getApiBaseUrl()}/search?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                console.log('Search response:', data);
                
                if (response.ok) {
                    let resultHtml = `<p style="color: green;">✓ 搜索成功！找到 ${data.count} 個結果</p>`;
                    
                    if (data.results && data.results.length > 0) {
                        resultHtml += '<div style="margin-top: 10px;">';
                        data.results.forEach(result => {
                            resultHtml += `
                                <div style="padding: 8px; margin: 3px 0; border: 1px solid #ddd; border-radius: 3px;">
                                    <strong>${result.display_name || result.name}</strong><br>
                                    <small>路徑: ${result.path_display || result.path}</small><br>
                                    <small>匹配類型: ${result.match_type || 'name'}</small>
                                </div>
                            `;
                        });
                        resultHtml += '</div>';
                    }
                    
                    $('#searchResult').html(resultHtml);
                    $('#searchSection').removeClass('info error').addClass('success');
                } else {
                    $('#searchResult').html(`<p style="color: red;">✗ 搜索失敗: ${JSON.stringify(data)}</p>`);
                    $('#searchSection').removeClass('info success').addClass('error');
                }
                
            } catch (error) {
                $('#searchResult').html(`<p style="color: red;">✗ 搜索錯誤: ${error.message}</p>`);
                $('#searchSection').removeClass('info success').addClass('error');
                console.error('Search error:', error);
            }
        }
    </script>
</body>
</html>
