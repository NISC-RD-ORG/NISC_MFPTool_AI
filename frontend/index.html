<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFP Tool Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
        }
        
        .sidebar {
            width: 20%;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .user-info .user-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .logout-button:hover {
            background: #c82333;
        }
        
        .tool-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .tool-item {
            padding: 10px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .tool-item:hover {
            background: #e9ecef;
            border-color: #007BFF;
            transform: translateY(-1px);
        }
        
        .tool-item.selected {
            background: #007BFF;
            color: white;
            border-color: #0056b3;
        }
        
        .main-content {
            width: 80%;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
        }
        
        .content-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            color: #666;
            font-size: 16px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .markdown-content {
            line-height: 1.6;
            max-width: none;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .markdown-content h1 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        
        .markdown-content h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .markdown-content ol, .markdown-content ul {
            padding-left: 30px;
        }
        
        .markdown-content li {
            margin-bottom: 5px;
        }
        
        .tool-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #007BFF;
            font-size: 18px;
        }
        
        .tool-error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #dc3545;
            font-size: 18px;
        }
        
        .loading {
            color: #007BFF;
        }
        
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-info" id="userInfo">
            <div class="user-name" id="userName">載入中...</div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 登出
            </button>
        </div>
        
        <h2><i class="fas fa-tools"></i> 可用工具列表</h2>
        <ul class="tool-list" id="toolList">
            <li class="loading">載入中...</li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="content-header">
            <h1 id="contentTitle">請選擇一個工具</h1>
        </div>
        <div class="content-area" id="contentArea">
            <div style="display: flex; align-items: center; justify-content: center; height: 200px;">
                請從左側列表中選擇一個工具來查看詳細資訊
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            checkAuth();
        });

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Verify token
            fetch('https://ai.nisc.com.tw/mfp_tool/api/verify-token', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token invalid');
                }
                return response.json();
            })
            .then(data => {
                // Update user info
                const userInfo = data.user;
                $('#userName').text(userInfo.name);
                localStorage.setItem('user_info', JSON.stringify(userInfo));
                
                // Load tools
                loadTools();
            })
            .catch(error => {
                console.error('Auth check failed:', error);
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_info');
                window.location.href = 'login.html';
            });
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('user_info');
            window.location.href = 'login.html';
        }

        function getAuthHeaders() {
            const token = localStorage.getItem('access_token');
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        function loadTools() {
            fetch('https://ai.nisc.com.tw/mfp_tool/api/listtools', {
                headers: getAuthHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load tools');
                }
                return response.json();
            })
            .then(data => {
                const toolList = $('#toolList');
                toolList.empty();
                
                if (data.tools && data.tools.length > 0) {
                    data.tools.forEach(tool => {
                        const toolItem = $(`
                            <li class="tool-item" data-tool-name="${tool.name}">
                                <i class="fas fa-wrench"></i> ${tool.display_name}
                            </li>
                        `);
                        
                        toolItem.on('click', function() {
                            selectTool(tool.name, tool.display_name);
                        });
                        
                        toolList.append(toolItem);
                    });
                } else {
                    toolList.append('<li class="error">沒有找到工具</li>');
                }
            })
            .catch(error => {
                console.error('Error loading tools:', error);
                if (error.message.includes('401')) {
                    logout();
                } else {
                    $('#toolList').html('<li class="error">載入工具失敗</li>');
                }
            });
        }

        function selectTool(toolName, displayName) {
            // Remove previous selection
            $('.tool-item').removeClass('selected');
            
            // Add selection to clicked item
            $(`.tool-item[data-tool-name="${toolName}"]`).addClass('selected');
            
            // Update content area
            $('#contentTitle').text(displayName);
            $('#contentArea').html('<div class="tool-loading"><i class="fas fa-spinner fa-spin"></i> 載入中...</div>');
            
            // Fetch tool content
            fetch(`https://ai.nisc.com.tw/mfp_tool/api/gettool/${encodeURIComponent(toolName)}`, {
                headers: getAuthHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                displayToolContent(data);
            })
            .catch(error => {
                console.error('Error loading tool content:', error);
                if (error.message.includes('401')) {
                    logout();
                } else {
                    $('#contentArea').html('<div class="tool-error"><i class="fas fa-exclamation-triangle"></i> 載入工具內容失敗</div>');
                }
            });
        }
        
        function displayToolContent(toolData) {
            // Convert markdown to HTML
            let htmlContent = marked.parse(toolData.content);
            
            // Replace image paths with API endpoints
            htmlContent = htmlContent.replace(
                /src="\.\/image\/([^"]+)"/g, 
                `src="https://ai.nisc.com.tw/mfp_tool/api/gettoolimage/${encodeURIComponent(toolData.tool_name)}/$1"`
            );
            
            // Display the content
            $('#contentArea').html(`
                <div class="markdown-content">
                    ${htmlContent}
                </div>
            `);
        }
    </script>
</body>
</html>
