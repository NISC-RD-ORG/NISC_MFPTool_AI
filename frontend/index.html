<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-container h1 {
            margin-bottom: 20px;
        }
        .upload-container input[type="file"] {
            display: none;
        }
        .upload-container label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .upload-container label:hover {
            background-color: #0056b3;
        }
        .upload-container .file-name {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Your File</h1>
        <input type="file" id="fileInput">
        <label for="fileInput"><i class="fas fa-upload"></i> Choose File</label>
        <p class="file-name" id="fileName">No file chosen</p>
        <button id="uploadButton">Upload File</button>
        <p id="uploadStatus"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#fileInput').on('change', function() {
                const fileName = this.files[0] ? this.files[0].name : 'No file chosen';
                $('#fileName').text(fileName);
            });

            $('#uploadButton').on('click', function() {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                if (!file) {
                    $('#uploadStatus').text('Please choose a file first.');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);

                fetch('https://ai.nisc.com.tw/mfp_tool/api/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    $('#uploadStatus').text(data.message);
                })
                .catch(error => {
                    console.error('Error:', error);
                    $('#uploadStatus').text('File upload failed.');
                });
            });
        });
    </script>
</body>
</html>
