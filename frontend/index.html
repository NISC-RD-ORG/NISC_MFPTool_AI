<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFP Tool Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
            display: flex;
        }
        
        .sidebar {
            width: 25%;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .sidebar h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }
        
        .user-info .user-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .logout-button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .logout-button:hover {
            background: #c82333;
        }
        
        .navigation {
            margin-bottom: 20px;
        }
        
        .breadcrumb {
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .breadcrumb a {
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .list-container {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .list-item {
            padding: 12px;
            margin-bottom: 5px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            word-wrap: break-word;
            font-size: 14px;
        }
        
        .list-item:hover {
            background: #e9ecef;
            border-color: #007BFF;
            transform: translateY(-1px);
        }
        
        .list-item.selected {
            background: #007BFF;
            color: white;
            border-color: #0056b3;
        }
        
        .list-item.folder {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        
        .list-item.folder:hover {
            background: #ffeaa7;
        }
        
        .list-item.category {
            background: #fff3cd;
            border-color: #ffeaa7;
        }
        
        .list-item.category:hover {
            background: #ffeaa7;
        }
        
        .list-item.tool {
            background: #d4edda;
            border-color: #c3e6cb;
        }
        
        .list-item.tool:hover {
            background: #c3e6cb;
        }
        
        .main-content {
            width: 75%;
            padding: 20px;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .content-header {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            color: #666;
            font-size: 16px;
            overflow-y: auto;
            padding: 20px;
        }
        
        .markdown-content {
            line-height: 1.6;
            max-width: none;
        }
        
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .markdown-content h1 {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
        }
        
        .markdown-content h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .markdown-content ol, .markdown-content ul {
            padding-left: 30px;
        }
        
        .markdown-content li {
            margin-bottom: 5px;
        }
        
        .tool-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #007BFF;
            font-size: 18px;
        }
        
        .tool-error {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #dc3545;
            font-size: 18px;
        }
        
        .loading {
            color: #007BFF;
        }
        
        .error {
            color: #dc3545;
        }
        
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .back-button:hover {
            background: #545b62;
        }
        
        .search-container {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .search-box {
            flex: 1;
            padding: 10px 40px 10px 12px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #007BFF;
        }
        
        .search-icon {
            position: absolute;
            right: 45px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            cursor: pointer;
        }
        
        .search-results {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-height: 300px;
            overflow-y: auto;
            position: absolute;
            top: 100%;
            left: 0;
            right: 42px;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search-result-item {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .search-result-item:hover {
            background-color: #f8f9fa;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-path {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 3px;
        }
        
        .search-result-name {
            font-weight: bold;
            color: #333;
        }
        
        .search-highlight {
            background-color: #fff3cd;
            padding: 1px 2px;
            border-radius: 2px;
        }
        
        .clear-search {
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            padding: 8px;
            border-radius: 3px;
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clear-search:hover {
            background: #f8f9fa;
            color: #333;
        }
        
        .edit-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .edit-button:hover {
            background: #218838;
        }
        
        .edit-container {
            display: none;
            height: calc(100vh - 150px);
            flex-direction: row;
        }
        
        .edit-panel {
            width: 50%;
            padding: 10px;
            border-right: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .preview-panel {
            width: 50%;
            padding: 10px;
            overflow-y: auto;
            background-color: #f8f9fa;
        }
        
        .preview-header {
            border-bottom: 2px solid #007BFF;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            color: #333;
        }
        
        .edit-textarea {
            width: 100%;
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            min-height: 400px;
        }
        
        .edit-controls {
            margin-bottom: 10px;
            display: flex;
            gap: 10px;
        }
        
        .save-button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .save-button:hover {
            background: #0056b3;
        }
        
        .cancel-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .cancel-button:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="user-info" id="userInfo">
            <div class="user-name" id="userName">載入中...</div>
            <div id="adminMenu" style="display: none; margin: 10px 0;">
                <button class="btn btn-sm btn-outline-light" onclick="openUserManagement()" style="margin-bottom: 5px; width: 100%;">
                    <i class="fas fa-users-cog"></i> 用戶管理
                </button>
            </div>
            <button class="logout-button" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 登出
            </button>
        </div>
        
        <div class="navigation">
            <div class="search-container">
                <input type="text" 
                       class="search-box" 
                       id="searchBox" 
                       placeholder="搜尋工具..." 
                       autocomplete="off">
                <i class="fas fa-search search-icon" id="searchIcon"></i>
                <button class="clear-search" id="clearSearch" style="display: none;" title="清除搜尋">
                    <i class="fas fa-times"></i>
                </button>
                <div class="search-results" id="searchResults"></div>
            </div>
            
            <div class="breadcrumb" id="breadcrumb">
                <i class="fas fa-home"></i> 首頁
            </div>
            <button class="back-button" id="backButton" onclick="goBack()" style="display: none;">
                <i class="fas fa-arrow-left"></i> 返回
            </button>
        </div>
        
        <h2 id="sidebarTitle"><i class="fas fa-tools"></i> 機型列表</h2>
        <ul class="list-container" id="listContainer">
            <li class="loading">載入中...</li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="content-header">
            <h1 id="contentTitle">請選擇機型和工具</h1>
            <button class="edit-button" id="editButton" style="display: none;" onclick="toggleEditMode()">
                <i class="fas fa-edit"></i> 編輯
            </button>
        </div>
        <div class="content-area" id="contentArea">
            <div style="display: flex; align-items: center; justify-content: center; height: 200px;">
                請從左側列表中選擇機型，然後瀏覽到具體的工具來查看詳細資訊
            </div>
        </div>
        
        <!-- Edit Mode Container -->
        <div class="edit-container" id="editContainer">
            <div class="edit-panel">
                <div class="edit-controls">
                    <button class="save-button" onclick="saveToolContent()">
                        <i class="fas fa-save"></i> 儲存
                    </button>
                    <button class="cancel-button" onclick="cancelEdit()">
                        <i class="fas fa-times"></i> 取消
                    </button>
                </div>
                <textarea class="edit-textarea" id="editTextarea" placeholder="在此編輯 Markdown 內容..."></textarea>
            </div>
            <div class="preview-panel">
                <div class="preview-header">
                    <i class="fas fa-eye"></i> 即時預覽
                </div>
                <div class="markdown-content" id="previewContent">
                    預覽內容將在此顯示...
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="config.js"></script>
    <script>
        // Global state management
        let currentPath = '';  // Store current browse path
        let currentBrowseData = null;  // Store current browse API response
        let navigationHistory = [];
        let searchTimeout;
        let allTools = [];
        let currentToolPath = '';
        let currentToolContent = '';
        let isEditMode = false;
        let hasUnsavedChanges = false;

        $(document).ready(function() {
            checkAuth();
            initializeSearch();
            loadContent('');  // Load root content
        });

        function initializeSearch() {
            const searchBox = $('#searchBox');
            const searchResults = $('#searchResults');
            const clearSearch = $('#clearSearch');
            
            // Search input handler
            searchBox.on('input', function() {
                const query = $(this).val().trim();
                
                if (query.length > 0) {
                    clearSearch.show();
                    
                    // Debounce search
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        performSearch(query);
                    }, 300);
                } else {
                    clearSearch.hide();
                    searchResults.hide();
                }
            });
            
            // Clear search
            clearSearch.on('click', function() {
                searchBox.val('');
                searchResults.hide();
                clearSearch.hide();
                searchBox.focus();
            });
            
            // Hide search results when clicking outside
            $(document).on('click', function(e) {
                if (!$(e.target).closest('.search-container').length) {
                    searchResults.hide();
                }
            });
            
            // Show search results when focusing on search box with content
            searchBox.on('focus', function() {
                if ($(this).val().trim().length > 0) {
                    searchResults.show();
                }
            });
        }

        function performSearch(query) {
            const searchResults = $('#searchResults');
            searchResults.html('<div class="search-result-item">搜尋中...</div>').show();
            
            fetch(`${getApiBaseUrl()}/search?q=${encodeURIComponent(query)}`, {
                headers: getAuthHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Search failed');
                }
                return response.json();
            })
            .then(data => {
                displaySearchResults(data.results || [], query);
            })
            .catch(error => {
                console.error('Search error:', error);
                searchResults.html('<div class="search-result-item" style="color: #dc3545;">搜尋失敗</div>');
            });
        }

        function displaySearchResults(results, query) {
            const searchResults = $('#searchResults');
            
            if (results.length === 0) {
                searchResults.html('<div class="search-result-item">未找到相關結果</div>');
                return;
            }
            
            const resultsHtml = results.map(result => {
                const highlightedName = highlightText(result.display_name || result.name, query);
                const path = result.path_display || result.path || '';
                
                return `
                    <div class="search-result-item" data-path="${result.path}" data-name="${result.display_name || result.name}">
                        <div class="search-result-path">${path}</div>
                        <div class="search-result-name">${highlightedName}</div>
                    </div>
                `;
            }).join('');
            
            searchResults.html(resultsHtml);
            
            // Add click handlers
            searchResults.find('.search-result-item').on('click', function() {
                const path = $(this).data('path');
                const name = $(this).data('name');
                
                // Clear search box and hide results
                $('#searchBox').val('');
                $('#clearSearch').hide();
                searchResults.hide();
                
                loadToolFromSearch(path, name);
            });
        }

        function highlightText(text, query) {
            if (!query || !text) return text;
            
            const regex = new RegExp(`(${escapeRegex(query)})`, 'gi');
            return text.replace(regex, '<span class="search-highlight">$1</span>');
        }

        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        function clearSearchBox() {
            $('#searchBox').val('');
            $('#searchResults').hide();
            $('#clearSearch').hide();
        }

        function hideSearchResults() {
            $('#searchResults').hide();
        }

        function loadToolFromSearch(toolPath, displayName) {
            // If in edit mode, exit it first
            if (isEditMode) {
                exitEditMode();
            }
            
            // Parse the tool path to determine the parent category
            const pathParts = toolPath.split('/');
            
            if (pathParts.length >= 2) {
                // Navigate to the parent category first
                const parentPath = pathParts.slice(0, -1).join('/');
                
                // Load the parent category
                loadContent(parentPath);
                
                // After loading, select and load the tool
                setTimeout(() => {
                    const toolName = pathParts[pathParts.length - 1];
                    $('.list-item').removeClass('selected');
                    $(`.list-item[data-name="${toolName}"]`).addClass('selected');
                    loadToolContent(toolPath, displayName);
                }, 500);
                
            } else {
                // Fallback: if path parsing fails, just load the tool content
                loadToolContent(toolPath, displayName);
            }
        }

        function checkAuth() {
            const token = localStorage.getItem('access_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Verify token
            fetch(`${getApiBaseUrl()}/verify-token`, {
                headers: getAuthHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Token invalid');
                }
                return response.json();
            })
            .then(data => {
                // Update user info
                const userInfo = data.user;
                $('#userName').text(userInfo.name);
                localStorage.setItem('user_info', JSON.stringify(userInfo));
                
                // Show admin menu if user is admin (type=2)
                if (userInfo.type === 2) {
                    $('#adminMenu').show();
                }
                
                // Load initial content
                loadContent('');
            })
            .catch(error => {
                console.error('Auth check failed:', error);
                localStorage.removeItem('access_token');
                localStorage.removeItem('user_info');
                window.location.href = 'login.html';
            });
        }

        function loadContent(path = '') {
            console.log('Loading content for path:', path);
            currentPath = path;
            
            // Clear search when navigating
            clearSearchBox();
            
            const url = path ? 
                `${getApiBaseUrl()}/browse?path=${encodeURIComponent(path)}` : 
                `${getApiBaseUrl()}/browse`;
            
            fetch(url, {
                headers: getAuthHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to load content');
                }
                return response.json();
            })
            .then(data => {
                console.log('Browse API response:', data);
                currentBrowseData = data;
                updateBreadcrumb(data.breadcrumbs, data.parent_path);
                displayMixedList(data.items || []);
                updateSidebarTitle(path, data.items);
                updateContentTitle(path);
            })
            .catch(error => {
                console.error('Error loading content:', error);
                handleError(error);
            });
        }

        function updateSidebarTitle(path, items) {
            if (!path) {
                $('#sidebarTitle').html('<i class="fas fa-home"></i> 根目錄');
            } else {
                const pathParts = path.split('/');
                const lastPart = pathParts[pathParts.length - 1];
                
                // Check if current path has tools
                const hasTools = items && items.some(item => item.type === 'tool');
                const icon = hasTools ? 'fas fa-wrench' : 'fas fa-folder';
                
                $('#sidebarTitle').html(`<i class="${icon}"></i> ${lastPart}`);
            }
        }

        function updateContentTitle(path) {
            if (!path) {
                $('#contentTitle').text('請選擇項目');
            } else {
                const pathParts = path.split('/');
                const breadcrumb = pathParts.join(' > ');
                $('#contentTitle').text(`${breadcrumb} - 請選擇項目`);
            }
        }

        function displayMixedList(items) {
            const listContainer = $('#listContainer');
            listContainer.empty();
            
            if (items && items.length > 0) {
                items.forEach(item => {
                    const itemType = item.type || (item.is_tool ? 'tool' : 'category');
                    const icon = getIconForType(itemType);
                    const toolCount = item.tool_count ? ` (${item.tool_count} 工具)` : '';
                    
                    const listItem = $(`
                        <li class="list-item ${itemType}" data-name="${item.name}" data-type="${itemType}">
                            <i class="${icon}"></i> ${item.display_name || item.name}${toolCount}
                        </li>
                    `);
                    
                    listItem.on('click', function() {
                        handleItemClick(item, itemType);
                    });
                    
                    listContainer.append(listItem);
                });
            } else {
                listContainer.append(`<li class="error">沒有找到項目</li>`);
            }
        }

        function getIconForType(type) {
            switch(type) {
                case 'category': return 'fas fa-folder';
                case 'tool': return 'fas fa-wrench';
                default: return 'fas fa-file';
            }
        }

        function handleItemClick(item, type) {
            $('.list-item').removeClass('selected');
            $(`.list-item[data-name="${item.name}"]`).addClass('selected');
            
            if (type === 'category') {
                // Navigate to subcategory
                loadContent(item.path);
            } else if (type === 'tool') {
                // Load tool content
                loadToolContent(item.path, item.display_name || item.name);
            }
        }

        function goBack() {
            if (currentBrowseData && currentBrowseData.parent_path !== null) {
                loadContent(currentBrowseData.parent_path);
            }
        }

        function updateBreadcrumb(breadcrumbs = [], parentPath = null) {
            const breadcrumbContainer = $('#breadcrumb');
            breadcrumbContainer.empty();
            
            // Add home link
            const homeLink = $(`<a href="#" onclick="loadContent('')">🏠 根目錄</a>`);
            breadcrumbContainer.append(homeLink);
            
            // Add breadcrumb links
            if (breadcrumbs && breadcrumbs.length > 0) {
                breadcrumbs.forEach((crumb, index) => {
                    breadcrumbContainer.append(' > ');
                    const crumbLink = $(`<a href="#" onclick="loadContent('${crumb.path}')">${crumb.display_name}</a>`);
                    breadcrumbContainer.append(crumbLink);
                });
            }
            
            // Show/hide back button
            const backButton = $('#backButton');
            if (parentPath !== null) {
                backButton.show();
            } else {
                backButton.hide();
            }
        }

        function clearSearchBox() {
            $('#searchBox').val('');
            $('#clearSearch').hide();
            $('#searchResults').hide();
        }

        function loadToolContent(toolPath, displayName) {
            // If in edit mode, check for unsaved changes before switching
            if (isEditMode && hasUnsavedChanges) {
                if (!confirm('您有未儲存的變更，確定要切換到其他工具嗎？未儲存的變更將會丟失。')) {
                    return; // Cancel the switch
                }
            }
            
            // If in edit mode, exit it first
            if (isEditMode) {
                exitEditMode();
            }
            
            $('#contentTitle').text(displayName);
            $('#contentArea').html('<div class="tool-loading"><i class="fas fa-spinner fa-spin"></i> 載入中...</div>');
            
            fetch(`${getApiBaseUrl()}/gettool/${encodeURIComponent(toolPath)}`, {
                headers: getAuthHeaders()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                displayToolContent(data, toolPath);
            })
            .catch(error => {
                console.error('Error loading tool content:', error);
                if (error.message.includes('401')) {
                    logout();
                } else {
                    $('#contentArea').html('<div class="tool-error"><i class="fas fa-exclamation-triangle"></i> 載入工具內容失敗</div>');
                }
            });
        }
        
        function displayToolContent(toolData, toolPath) {
            // Store current tool info
            currentToolPath = toolPath;
            currentToolContent = toolData.content;
            
            // Convert markdown to HTML
            let htmlContent = marked.parse(toolData.content);
            
            // Replace image paths with API endpoints
            htmlContent = htmlContent.replace(
                /src="\.\/image\/([^"]+)"/g, 
                function(match, imageName) {
                    // Clean up image name - remove any leading slashes or dots
                    const cleanImageName = imageName.replace(/^[\.\/]+/, '');
                    
                    // Use the full tool path instead of just tool name
                    const imageUrl = `${getApiBaseUrl()}/gettoolimage/${encodeURIComponent(toolPath)}/${encodeURIComponent(cleanImageName)}`;
                    
                    console.log('Generated image URL:', imageUrl);
                    console.log('  - Tool path:', toolPath);
                    console.log('  - Image name:', cleanImageName);
                    
                    return `src="${imageUrl}"`;
                }
            );
            
            // Display the content
            $('#contentArea').html(`
                <div class="markdown-content">
                    ${htmlContent}
                </div>
            `);
            
            // Show edit button for admin users
            const userInfo = JSON.parse(localStorage.getItem('user_info') || '{}');
            if (userInfo.type === 2) {
                $('#editButton').show();
            } else {
                $('#editButton').hide();
            }
        }

        function handleError(error) {
            if (error.message.includes('401')) {
                logout();
            } else {
                $('#listContainer').html('<li class="error">載入失敗</li>');
            }
        }

        function openUserManagement() {
            location.href = 'admin.html';
        }
        
        function toggleEditMode() {
            if (isEditMode) {
                exitEditMode();
            } else {
                enterEditMode();
            }
        }
        
        function enterEditMode() {
            isEditMode = true;
            hasUnsavedChanges = false;
            
            // Hide normal content area and show edit container
            $('#contentArea').hide();
            $('#editContainer').css('display', 'flex').show();
            
            // Set edit textarea content
            $('#editTextarea').val(currentToolContent);
            
            // Update edit button
            $('#editButton').html('<i class="fas fa-eye"></i> 預覽').removeClass('edit-button').addClass('cancel-button');
            
            // Update preview
            updatePreview();
            
            // Setup real-time preview update and change detection
            $('#editTextarea').on('input', function() {
                updatePreview();
                // Check if content has changed
                hasUnsavedChanges = ($(this).val() !== currentToolContent);
            });
        }
        
        function exitEditMode() {
            isEditMode = false;
            hasUnsavedChanges = false;
            
            // Show normal content area and hide edit container
            $('#editContainer').hide();
            $('#contentArea').show();
            
            // Update edit button
            $('#editButton').html('<i class="fas fa-edit"></i> 編輯').removeClass('cancel-button').addClass('edit-button');
            
            // Remove input event listener
            $('#editTextarea').off('input');
        }
        
        function updatePreview() {
            const content = $('#editTextarea').val();
            let htmlContent = marked.parse(content);
            
            // Replace image paths with API endpoints (same as displayToolContent)
            htmlContent = htmlContent.replace(
                /src="\.\/image\/([^"]+)"/g, 
                function(match, imageName) {
                    const cleanImageName = imageName.replace(/^[\.\/]+/, '');
                    const imageUrl = `${getApiBaseUrl()}/gettoolimage/${encodeURIComponent(currentToolPath)}/${encodeURIComponent(cleanImageName)}`;
                    return `src="${imageUrl}"`;
                }
            );
            
            $('#previewContent').html(htmlContent);
        }
        
        function saveToolContent() {
            const content = $('#editTextarea').val();
            
            if (!currentToolPath) {
                alert('沒有選擇要編輯的工具');
                return;
            }
            
            // Show saving indicator
            const saveBtn = $('.save-button');
            const originalText = saveBtn.html();
            saveBtn.html('<i class="fas fa-spinner fa-spin"></i> 儲存中...').prop('disabled', true);
            
            fetch(`${getApiBaseUrl()}/edittool/${encodeURIComponent(currentToolPath)}`, {
                method: 'PUT',
                headers: {
                    ...getAuthHeaders(),
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: content
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Update current content
                currentToolContent = content;
                hasUnsavedChanges = false;
                
                // Update the main content area
                displayToolContent({content: content}, currentToolPath);
                
                // Exit edit mode
                exitEditMode();
                
                alert('內容儲存成功！');
            })
            .catch(error => {
                console.error('Save error:', error);
                if (error.message.includes('403')) {
                    alert('沒有編輯權限');
                } else if (error.message.includes('401')) {
                    alert('登入已過期，請重新登入');
                    logout();
                } else {
                    alert('儲存失敗：' + error.message);
                }
            })
            .finally(() => {
                saveBtn.html(originalText).prop('disabled', false);
            });
        }
        
        function cancelEdit() {
            if (confirm('確定要取消編輯嗎？未儲存的變更將會丟失。')) {
                exitEditMode();
            }
        }   
    </script>
</body>
</html>
